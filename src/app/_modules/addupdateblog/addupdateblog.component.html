<div class="px-5 py-3">
  <div class="card">
    <div class="card-header">{{ isEditMode ? "Update" : "Add" }}</div>
    <div class="card-body">
      <form [formGroup]="blogForm" (ngSubmit)="submitForm()">
        <div>
          <label for="username">Username:</label>
          <input id="username" class="form-control" formControlName="username" />
        </div>
        <div>
          <label for="dateCreated">Date Created:</label>
          <input id="dateCreated" class="form-control" type="date" formControlName="dateCreated" />
        </div>
        <div>
          <label for="text">Text:</label>
          <input id="text" class="form-control" formControlName="text" />
        </div>
        <div class="row mt-2 float-end">
            <div class="col ">
                <button class="btn btn-primary" type="submit">{{ isEditMode ? "Update" : "Add" }}</button>
                <button class="btn btn-secondary" style="margin-left: 10px;" type="button" (click)="resetForm()">Reset</button>
            </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
